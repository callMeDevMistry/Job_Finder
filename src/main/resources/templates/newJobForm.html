<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>NEW JOB PROFILE</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <link rel="stylesheet" type="text/css" media="all" 
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
          <link rel="stylesheet" th:href="@{/css/styles.css}">
  </head>

  <body>
<div style="margin:50px; padding:20px;">
 <h2 class="text-center">POST NEW JOB PROFILE HERE </h2>
 <form th:action="@{/addNewJob}" method ="Post">
 
 <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Company Name</label>
  <input type="text" name = "companyName" class="form-control" id="exampl1FormControlInput1" placeholder="Company Name">
</div>

 <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Position </label>
  <input type="text" name = "name" class="form-control" id="exampleFormControlInpu1t1" placeholder="Jr SpringBoot Developer / Sr Devops Developer ">
</div>

<div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Job Profile Description</label>
  <textarea class="form-control" name="details" id="exampleFormControlTextarea21" rows="4" placeHolder="Details about the Job Position, The role  of the devloper , . . . . . "></textarea>
</div>

 <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">HR E-mail</label>
  <input type="email" name = "email" class="form-control" id="exampleFormControlInput1111" placeholder="HRatABC@company.com">
</div>

 <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Salary</label>
  <input type="number" name = "salary" class="form-control" id="exampleFormControlInput111" placeholder="10,00,000 LPA">
</div>

 <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Experience</label>
  <input type="number" name = "experience" class="form-control" id="exampleFormControlInput11" placeholder=" - yrs">
</div>

 <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Required Skills</label>
  <input type="text" name = "skills" class="form-control" id="exampleFormControlInput12" placeholder="Comma separated values">
</div>
 
  <button type="submit" class="btn btn-primary">SUBMIT</button>
 
 </form>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
